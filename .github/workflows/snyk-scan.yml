name: CI/CD Static Code Scan with Snyk

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  security-events: read

jobs:
  snyk-code:
    name: Snyk Code Scan
    runs-on: ubuntu-latest

    steps:
      # 1. Клонуємо репозиторій
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Встановлюємо Snyk CLI
      - name: Install Snyk CLI
        run: npm install -g snyk

      # 3. Аутентифікація Snyk
      - name: Authenticate Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth $SNYK_TOKEN

      # 4. Виконуємо Snyk Code тест
      - name: Run Snyk Code test (static analysis)
        id: snyk_code
        run: |
          echo "Running Snyk Code..."
          snyk code test --sarif-file-output=results.sarif || echo "Snyk Code not enabled, skipping"
          if [ -f results.sarif ]; then
            echo "sarif_exists=true" >> $GITHUB_OUTPUT
          else
            echo "sarif_exists=false" >> $GITHUB_OUTPUT
          fi

      # 5. Завантажуємо SARIF у GitHub Code Scanning, якщо файл створений
      - name: Upload SARIF to GitHub Code Scanning
        if: steps.snyk_code.outputs.sarif_exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

      # 6. Пушимо файл SARIF назад у репозиторій (CI/CD частина)
      - name: Commit SARIF to repo
        if: steps.snyk_code.outputs.sarif_exists == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add results.sarif
          git commit -m "Add Snyk Code SARIF results [ci skip]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
