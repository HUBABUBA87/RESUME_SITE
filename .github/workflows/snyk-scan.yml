name: Snyk Static Code Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  snyk-code:
    name: Snyk Code Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth $SNYK_TOKEN

      - name: Run Snyk Code test (static analysis)
        run: |
          echo "Running Snyk Code test..."
          snyk code test --sarif-file-output=results.sarif || echo "Snyk Code not enabled, skipping"

      - name: Upload SARIF if exists
        if: exists('results.sarif')
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
